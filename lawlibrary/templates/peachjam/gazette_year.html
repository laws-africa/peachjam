{% extends 'peachjam/gazette_year.html' %}

{% block breadcrumbs %}

    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="{% url 'home_page' %}">{% trans 'Home' %}</a>
      </li>
      <li class="breadcrumb-item">
        <a href="{% url 'gazettes' %}">{% trans 'Gazettes' %}</a>

      {% endif %}
    </ol>
  </nav>
{% endblock %}
