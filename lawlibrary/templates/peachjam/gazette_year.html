{% extends 'peachjam/gazette_year.html' %}
{% load i18n %}
{% block breadcrumbs %}
  <div class="container">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="{% url 'gazettes' %}">{% trans 'Gazettes' %}</a>
        </li>
        {% if locality %}
          <li class="breadcrumb-item">
            <a href="{% url 'gazettes_by_locality' code=locality.code %}">{{ locality }}</a>
          </li>
        {% endif %}
      </ol>
    </nav>
  </div>
{% endblock %}
