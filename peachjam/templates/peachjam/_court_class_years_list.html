{% extends "peachjam/_court_years_list.html" %}
{% load i18n %}
{% block year_link %}
  <a href="{% url "court_class_year" court_class.slug y.year %}">{{ y.year }}</a>
{% endblock %}
{% block year_option %}
  <option value="{% url "court_class_year" court_class.slug y.year %}"
          {% if y.year == year %} selected{% endif %}>
    {{ y.year }}
  </option>
{% endblock %}
