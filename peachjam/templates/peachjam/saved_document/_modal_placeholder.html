{# This is included in all pages. It is the modal used for creating/updating saved documents. #}
<div id="saved-document-modal"
     class="modal fade"
     tabindex="-1"
     aria-hidden="true"
     data-component="SavedDocumentModal">
  >
  <div class="modal-dialog modal-lg">
    <div class="modal-content" id="saved-document-modal-content">
      <div class="modal-body spinner-when-empty"></div>
    </div>
  </div>
</div>
