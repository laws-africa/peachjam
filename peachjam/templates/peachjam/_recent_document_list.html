{% load peachjam i18n %}
{% if documents %}
  {% for object in documents %}
    <a class="mb-2 d-flex" href="{% url 'document_detail' object.expression_frbr_uri|strip_first_character %}">
      <span class="flex-grow-1">{{ object.title }}</span>
      <span>{{ object.date }}</span>
    </a>
  {% endfor %}
  <a class="mt-3 btn btn-primary text-white" href="{% url view_more_url_name %}">
    {{ view_more_text }}
  </a>
{% else %}
  <p>{% trans 'No documents found.' %}</p>
{% endif %}
