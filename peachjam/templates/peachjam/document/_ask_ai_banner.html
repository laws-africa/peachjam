{% load i18n %}
{% if PEACHJAM_JS_CONFIG.chat.enabled %}
  <div class="d-inline-flex mt-3 bg-brand-pale rounded p-2 {% if not PEACHJAM_JS_CONFIG.chat.public %}d-none{% endif %}"
       {% if not PEACHJAM_JS_CONFIG.chat.public %}data-component="DocumentChatBanner"{% endif %}>
    <div class="p-2 h3 m-0">
      <i class="bi-pj pj-ai"></i>
    </div>
    <div class="d-flex flex-column flex-md-row">
      <div>
        <h5 class="mb-1">
          {% blocktrans trimmed with name=PEACHJAM_JS_CONFIG.chat.assistantName %}Ask {{ name }}{% endblocktrans %}
        </h5>
        {% trans "Ask questions and understand this document faster using AI." %}
      </div>
      <div class="ms-md-2 align-self-md-center text-nowrap mt-2 mt-md-0">
        <button class="btn btn-primary" data-component="DocumentChatOpenButton">
          <i class="bi-pj pj-ai"></i>
          {% blocktrans trimmed with name=PEACHJAM_JS_CONFIG.chat.assistantName %}Ask {{ name }}{% endblocktrans %}
        </button>
      </div>
    </div>
  </div>
{% endif %}
