{% extends 'peachjam/layouts/document_list.html' %}
{% load i18n peachjam %}
{% block title %}{{ place }}{% endblock %}
{% block page-title %}
  {% if not entity_profile %}
    <div class="d-flex align-items-center my-4">
      <h1 class="flex-grow-1">{{ place }}</h1>
      {% block follow-button %}
        <div hx-get="{% url 'user_following_button' %}?{{ place|get_follow_params }}"
             hx-trigger="load"></div>
      {% endblock %}
    </div>
  {% endif %}
{% endblock %}
