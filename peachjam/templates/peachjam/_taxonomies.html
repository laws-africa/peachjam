{% load peachjam i18n %}
<h5>
  <i class="bi bi-pj bi-tags-fill"></i>
  {% translate 'Taxonomies' %}
</h5>
<ul class="list-unstyled">
  {% for taxonomy in taxonomies %}
    <li>
      {% for item in taxonomy.topic.get_ancestors %}
        <a href="{% build_taxonomy_url item %}">{{ item }}</a> &gt;
      {% endfor %}
      <a href="{% build_taxonomy_url taxonomy.topic %}">{{ taxonomy.topic }}</a>
    </li>
  {% endfor %}
</ul>
