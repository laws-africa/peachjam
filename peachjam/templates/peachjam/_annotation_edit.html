{% load i18n %}
<form hx-swap="outerHTML"
      hx-target="#annotation-detail-{{ annotation.pk }}"
      hx-post="{% url 'annotation_edit' annotation.document.pk annotation.pk %}">
  <textarea style="field-sizing:content"
            class="form-control"
            name="{{ form.text.name }}"
            cols="30"
            rows="10">{{ form.text.value }}</textarea>
  <div class="text-end my-2">
    <button type="submit" class="btn btn-success">{% trans 'Save' %}</button>
  </div>
</form>
