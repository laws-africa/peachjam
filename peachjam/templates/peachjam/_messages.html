{% load i18n %}
<div id="messages" hx-swap-oob="true">
  {% for message in messages %}
    <div class="container mt-3 alert alert-{{ message.tags }} alert-dismissible fade show"
         role="alert">
      <strong><i class="me-1 bi bi-info-circle"></i></strong>{{ message }}
      <button type="button"
              class="btn-close"
              data-bs-dismiss="alert"
              aria-label="{% trans "Close" %}"></button>
    </div>
  {% endfor %}
</div>
