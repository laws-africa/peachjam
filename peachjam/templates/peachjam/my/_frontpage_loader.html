{% load i18n %}
{% if PEACHJAM_SETTINGS.allow_signups %}
  <div hx-get="{% url 'my_frontpage' %}" hx-trigger="load">
    <div class="bg-light my-5">
      <div class="container py-4">
        <h2 class="mb-2">{{ MY_LII }}</h2>
        <p class="lead">
          {% blocktrans trimmed %}Create a free account to simplify your legal research and stay up to date.{% endblocktrans %}
        </p>
        <a href="{% url 'account_signup' %}">{% trans "Sign up" %}</a>
        or
        <a href="{% url 'account_login' %}">{% trans "Log in" %}</a>
      </div>
    </div>
  </div>
{% endif %}
