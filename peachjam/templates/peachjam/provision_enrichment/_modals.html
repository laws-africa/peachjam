{% load i18n %}
{% for enrichment in unconstitutional_provisions %}
  <div class="modal"
       id="provision-enrichment-modal-{{ enrichment.pk }}"
       tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{% trans 'Unconstitutional provision' %}</h5>
          <button type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="{% trans 'Close' %}"></button>
        </div>
        <div class="modal-body">{% include "peachjam/provision_enrichment/_detail.html" %}</div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">{% trans 'Close' %}</button>
        </div>
      </div>
    </div>
  </div>
{% endfor %}
