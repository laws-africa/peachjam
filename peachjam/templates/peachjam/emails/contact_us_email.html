<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>{{ APP_NAME }} Contact Form Message</title>
  </head>
  <body>
    <p>Hello,</p>
    <p>A {{ APP_NAME }} user has sent a message through the contact form:</p>
    <p>Message:</p>
    <p>{{ message }}</p>
    <p>
      Sent by: <a href="mailto:{{ email }}">{{ name }} {{ email }}</a>
    </p>
  </body>
</html>
