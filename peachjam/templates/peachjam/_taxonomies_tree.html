{% load peachjam i18n %}
<ul {% if root %}class="list-unstyled"{% endif %}>
  {% for topic, children in taxonomies.items %}
    <li>
      <a href="{% build_taxonomy_url topic %}">{{ topic }}</a>
      {% if children %}
        {% include 'peachjam/_taxonomies_tree.html' with taxonomies=children root=False %}
      {% endif %}
    </li>
  {% endfor %}
</ul>
