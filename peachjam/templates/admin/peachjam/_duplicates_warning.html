{% load i18n %}
{% if document.source_file %}
  {% with document.source_file.get_duplicate_documents as duplicates %}
    {% if duplicates %}
      <div class="alert alert-danger">
        <h5>{% trans "This document is a duplicate of:" %}</h5>
        <ul>
          {% for doc in duplicates %}
            <li>
              <a href="{{ doc.get_absolute_url }}">{{ doc.title }}</a>
            </li>
          {% endfor %}
        </ul>
      </div>
    {% endif %}
  {% endwith %}
{% endif %}
