{% extends "allauth/layouts/base.html" %}
{% load i18n %}
{% block title %}
  {% trans 'Sign Up' %}
{% endblock %}
{% block content %}

  <p class="text-center">
    {% trans 'Redirecting to login...' %}

  </p>
{% endblock %}
