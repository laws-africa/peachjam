{% load i18n %}
<div id="saved-search-button"    {% trans 'Update this search alert' %}>
  <button class="btn btn-outline-primary"
          data-bs-toggle="modal"
          data-bs-target="#saved-search-modal">
    <i class="bi bi-bell"></i>
    {% if saved_search.pk %}
      {% trans 'Update this search alert' %}
    {% else %}
      {% trans 'Get alerts for this search' %}
    {% endif %}
  </button>
</div>
{% include 'peachjam_search/_saved_search_modal.html' %}
