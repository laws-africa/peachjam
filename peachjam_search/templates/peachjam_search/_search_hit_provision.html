<div class="mb-1">
  {% if parents %}
    <a href="{{ document.get_absolute_url }}#{{ parents.0.id }}"
       target="_blank"
       data-frbr-uri="{{ document.expression_frbr_uri }}"
       data-position="{{ hit.position }}"
       data-portion="{{ parents.0.id }}">{{ parents.0.title }}</a>
    <div class="ms-3">{% include "peachjam_search/_search_hit_provision.html" with parents=parents|slice:"1:" %}</div>
  {% else %}
    <a href="{{ document.get_absolute_url }}#{{ item.id }}"
       target="_blank"
       data-frbr-uri="{{ document.expression_frbr_uri }}"
       data-position="{{ hit.position }}"
       data-portion="{{ item.id }}">{{ item.title }}</a>
    {% if item.highlight.provisions.body %}
      <div class="ms-3">{{ item.highlight.provisions.body|join:" ... "|safe }}</div>
    {% endif %}
  {% endif %}
</div>
