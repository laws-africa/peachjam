{% load i18n %}
<p class="mb-4 text-purple-500">
  <i class="bi-pj pj-ai text-purple-500"></i>{% trans 'Suggestions generated by AI.' %}
</p>
{% if similar_documents %}
  <ol>
    {% for doc in similar_documents %}
      <li class="pb-2">
        <a href="{{ doc.expression_frbr_uri }}">{{ doc.title }}
          {% if request.user.is_superuser %}({{ doc.similarity }}){% endif %}
        </a>
      </li>
    {% endfor %}
  </ol>
{% else %}
  {% trans 'No documents found.' %}
{% endif %}
