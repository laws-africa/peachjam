{% extends "peachjam/_related_documents.html" %}
{% load peachjam %}
{% block extra-related-documents %}
  {% if perms.peachjam_ml.view_documentembedding %}
    <div class="row">
      <div class="col-lg">
        <div hx-get="{% url 'similar_documents' %}?doc_ids={{ document.id }}&exclude_ids={{ document.id }}"
             hx-trigger="load">
        </div>
      </div>
    </div>
  {% endif %}
{% endblock %}
