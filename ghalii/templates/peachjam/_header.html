{% extends 'peachjam/_header.html' %}
{% load i18n static %}
{% block top-bar %}
  <div class="top-bar bg-light p-2">
    <div class="container d-flex justify-content-between">
      <a href="https://ejudgment.judicial.gov.gh/"
         target="_blank"
         rel="noreferrer">
        <img src="{% static 'images/ejudgment-logo.png' %}"
             class="top-bar-logo"
             alt="e-judgment logo"/>
      </a>
      <a href="https://www.openlawafrica.org/"
         target="_blank"
         rel="noreferrer">
        <img class="top-bar-logo"
             src="{% static 'images/open-law-africa.png' %}"
             alt="{% trans 'Open Law Africa' %}"/>
      </a>
    </div>
  </div>
{% endblock %}
{% block nav-items %}
  <li class="nav-item">
    <a class="nav-link {% if view.navbar_link == 'judgments' %}active{% endif %}"
       href="{% url 'judgment_list' %}">
      {% trans 'Judgments' %}
    </a>
  </li>
  <li class="nav-item">
    <a class="nav-link {% if view.navbar_link == 'legislation' %}active{% endif %}"
       href="{% url 'legislation_list' %}">
      {% trans 'Legislation' %}
    </a>
  </li>
  <li class="nav-item">
    <a class="nav-link {% if view.navbar_link == 'gazettes' %}active{% endif %}"
       href="{% url 'gazettes' %}">
      {% trans 'Gazettes' %}
    </a>
  </li>
  <li class="nav-item">
    <a class="nav-link {% if view.navbar_link == 'about' %}active{% endif %}"
       href="{% url 'about' %}">
      {% trans 'About' %}
    </a>
  </li>
{% endblock %}
