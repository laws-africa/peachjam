{% load static %}
<div class="row">
  {% for item in object_list %}
    <div class="col-md-4">
      <a class="placard {{ item.code }}"
         href="{% if item.url %}{{ item.url }}{% else %}{% url 'locality_legislation_list' item.place_code %}{% endif %}"
         style="background-image: url('{% static "images/municipalities/"|add:item.code|add:"-placard.jpg" %}')">
        <h3>{{ item.name }}</h3>
      </a>
    </div>
  {% endfor %}
</div>
