{% extends 'peachjam/_header.html' %}
{% load static i18n %}
{% block top-bar %}
  <div class="bg-dark p-2">
    <div class="container d-flex justify-content-between">
      <a href="https://www.openlawafrica.org/"
         target="_blank"
         rel="noreferrer">
        <img class="me-4"
             src="{% static 'images/open-law-africa-inverted.png' %}"
             alt="{% trans 'Open Law Africa' %}"
             height="40"/>
      </a>
    </div>
  </div>
{% endblock %}
{% block nav-items %}
  <li class="nav-item">
    <a class="nav-link {% if view.navbar_link == 'judgments' %}active{% endif %}"
       href="{% url 'judgment_list' %}">
      {% trans 'Judgments' %}
    </a>
  </li>
  <li class="nav-item">
    <a class="nav-link {% if view.navbar_link == 'legislation' %}active{% endif %}"
       href="{% url 'legislation_list' %}">
      {% trans 'Legislation' %}
    </a>
  </li>
  <li class="nav-item">
    <a class="nav-link {% if view.navbar_link == 'taxonomy' %}active{% endif %}"
       href="{% url 'top_level_taxonomy_list' %}">
      {% trans 'Collections' %}
    </a>
  </li>
  <li class="nav-item">
    <a class="nav-link {% if view.navbar_link == 'gazettes' %}active{% endif %}"
       href="{% url 'gazettes' %}">
      {% trans 'Gazettes' %}
    </a>
  </li>
  <li class="nav-item">
    <a class="nav-link {% if view.navbar_link == 'about' %}active{% endif %}"
       href="{% url 'about' %}">
      {% trans 'About' %}
    </a>
  </li>
{% endblock %}
