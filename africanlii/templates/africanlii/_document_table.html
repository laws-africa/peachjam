{% load i18n %}

<table class="table table-borderless">
    <thead>
    <tr>
      <th scope="col" style="width: 80%">{% trans 'Title' %}</th>
      <th scope="col">{% trans 'Date' %}</th>
      <th scope="col">{% trans 'Jurisdiction' %}</th>
    </tr>
    </thead>

    <tbody>
    {% for document in documents %}
    <tr>
      <td>
        <div class="mb-2">
          <a href="{{ document.get_absolute_url }}">{{ document.title }}</a>
        </div>
      </td>
      <td>{{ document.date }}</td>
      <td>{{ document.jurisdiction }}</td>
    </tr>
    {% endfor %}

  </table>

{% include 'africanlii/_pagination.html' %}
