<table class="table">
    <thead>
    <tr>
      <th scope="col" style="width: 80%">Title</th>
      <th scope="col">Date</th>
      <th scope="col">Jurisdiction</th>
    </tr>
    </thead>

    <tbody>
    {% for document in documents %}
    <tr>
      <td>
        <div class="mb-2">
          <a href="{{ document.get_absolute_url }}">{{ document.title|safe }}</a>
        </div>
      </td>
      <td>{{ document.date|safe }}</td>
      <td>{{ document.jurisdiction|safe}}</td>
    </tr>
    {% endfor %}

  </table>

{% include 'africanlii/_pagination.html' %}
