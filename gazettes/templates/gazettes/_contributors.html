{% load static %}
<h4>Partners</h4>
<ul class="list-unstyled">
  {% for contrib in contributors %}
    <li class="mb-4">
      <a href="{{ contrib.url }}">
        {% if contrib.img %}
          <img src="{% static 'img/'|add:contrib.img %}"
               class="img-fluid"
               alt="{{ contrib.name }}"/>
        {% else %}
          {{ contrib.name }}
        {% endif %}
      </a>
    </li>
  {% endfor %}
</ul>
