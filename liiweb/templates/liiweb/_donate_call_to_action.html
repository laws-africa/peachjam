{% load i18n %}
<section class="py-3 donate">
  <div class="container">
    <div class="row justify-content-center align-items-center">
      <div class="col-md-7">
        <h3>{% blocktrans %}Donate to {{ APP_NAME }}{% endblocktrans %}</h3>
        <p class="lead">
          {% blocktrans trimmed %}
            {{ APP_NAME }} relies on donations to keep our platform free. Help us maintain and expand our resources. Donate today and support.
          {% endblocktrans %}
        </p>
      </div>
      <div class="col-md-auto align-content-center">
        <a class="btn btn-danger btn-lg btn-block" href="{% url 'donate' %}">{% trans 'Donate' %}</a>
      </div>
    </div>
  </div>
</section>
